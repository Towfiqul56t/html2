    <label for="bday">birthday</label>
    <input type="date" id="bdy"><br>

    <br>
    <label for="quantity">quantity</label>
    <input type="number" id="quantity" min="1" max="20" value="1">

    <label for="payment">payment</label>
   <select>

   </select>
